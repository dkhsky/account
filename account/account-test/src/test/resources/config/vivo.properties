#zk地址
app.registry.address=192.168.6.137:2183
#应用名称
app.name=account
#服务端口-dubbo（random采用随机端口，shutdown表示停用服务，线上环境统一由运维配置固定端口，随机端口只在本地开发环境和测试环境使用）
app.service.dubbo.port=random
#服务端口-http（random采用随机端口，shutdown表示停用服务，通过netty自己实现的http服务，不用请配置shutdown）
app.service.http.port=shutdown
#dubbo服务提供者处理线程数，默认100
app.service.dubbo.threads=100
#dubbo监控服务开启，默认是false
app.service.dubbo.monitor=false